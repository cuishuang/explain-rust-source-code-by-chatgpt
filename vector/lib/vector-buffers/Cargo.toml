[package]
name = "vector-buffers"
version = "0.1.0"
authors = ["Vector Contributors <vector@datadoghq.com>"]
edition = "2021"
publish = false

[dependencies]
async-recursion = "1.0.5"
async-stream = "0.3.5"
async-trait = { version = "0.1", default-features = false }
bytecheck = { version = "0.6.9", default-features = false, features = ["std"] }
bytes = { version = "1.5.0", default-features = false }
crc32fast = { version = "1.3.2", default-features = false }
crossbeam-queue = { version = "0.3.8", default-features = false, features = ["std"] }
crossbeam-utils = { version = "0.8.16", default-features = false }
fslock = { version = "0.2.1", default-features = false, features = ["std"] }
futures = { version = "0.3.29", default-features = false, features = ["std"] }
memmap2 = { version = "0.9.0", default-features = false }
metrics = "0.21.1"
num-traits = { version = "0.2.17", default-features = false }
pin-project.workspace = true
rkyv = { version = "0.7.40", default-features = false, features = ["size_32", "std", "strict", "validation"] }
serde = { version = "1.0.190", default-features = false, features = ["derive"] }
snafu = { version = "0.7.5", default-features = false, features = ["std"] }
tokio-util = { version = "0.7.0", default-features = false }
tokio = { version = "1.33.0", default-features = false, features = ["rt", "macros", "rt-multi-thread", "sync", "fs", "io-util", "time"] }
tracing = { version = "0.1.34", default-features = false, features = ["attributes"] }
vector-config = { path = "../vector-config", default-features = false }
vector-config-common = { path = "../vector-config-common", default-features = false }
vector-config-macros = { path = "../vector-config-macros", default-features = false }
vector-common = { path = "../vector-common", default-features = false, features = ["byte_size_of", "serde"] }

[dev-dependencies]
clap = "4.4.7"
criterion = { version = "0.5", features = ["html_reports", "async_tokio"] }
crossbeam-queue = "0.3.8"
hdrhistogram = "7.5.2"
metrics-tracing-context = { version = "0.14.0", default-features = false }
metrics-util = { version = "0.15.1", default-features = false, features = ["debugging"] }
once_cell = "1.18"
proptest = "1.3"
quickcheck = "1.0"
rand = "0.8.5"
serde_yaml = { version = "0.9", default-features = false }
temp-dir = "0.1.11"
tokio-test = "0.4.3"
tracing-fluent-assertions = { version = "0.3" }
tracing-subscriber = { version = "0.3.17", default-features = false, features = ["env-filter", "fmt", "registry", "std", "ansi"] }

[[bench]]
name = "sized_records"
harness = false

[[example]]
name = "buffer_perf"
