[package]
name = "vector-core"
version = "0.1.0"
authors = ["Vector Contributors <vector@datadoghq.com>"]
edition = "2021"
publish = false

[dependencies]
async-graphql = { version = "6.0.9", default-features = false, features = ["playground" ], optional = true }
async-trait = { version = "0.1", default-features = false }
bitmask-enum = { version = "2.2.2", default-features = false }
bytes = { version = "1.5.0", default-features = false, features = ["serde"] }
chrono = { version = "0.4.31", default-features = false, features = ["serde"] }
crossbeam-utils = { version = "0.8.16", default-features = false }
db-key = { version = "0.0.5", default-features = false, optional = true }
dyn-clone = { version = "1.0.14", default-features = false }
enrichment = { path = "../enrichment", optional = true }
enumflags2 = { version = "0.7.8", default-features = false }
float_eq = { version = "1.0", default-features = false }
futures = { version = "0.3.29", default-features = false, features = ["std"] }
futures-util = { version = "0.3.29", default-features = false, features = ["std"] }
headers = { version = "0.3.9", default-features = false }
http = { version = "0.2.9", default-features = false }
hyper-proxy = { version = "0.9.1", default-features = false, features = ["openssl-tls"] }
indexmap = { version = "2.1.0", default-features = false, features = ["serde", "std"] }
lookup = { package = "vector-lookup", path = "../vector-lookup" }
metrics = "0.21.1"
metrics-tracing-context = { version = "0.14.0", default-features = false }
metrics-util = { version = "0.15.1", default-features = false, features = ["registry"] }
mlua = { version = "0.9.1", default-features = false, features = ["lua54", "send", "vendored"], optional = true }
no-proxy = { version  = "0.3.4", default-features = false, features = ["serialize"] }
once_cell = { version = "1.18", default-features = false }
ordered-float = { version = "4.1.1", default-features = false }
openssl = { version = "0.10.58", default-features = false, features = ["vendored"] }
parking_lot = { version = "0.12.1", default-features = false }
pin-project.workspace = true
proptest = { version = "1.3", optional = true }
prost-types = { version = "0.12", default-features = false }
prost = { version = "0.12", default-features = false, features = ["std"] }
quanta = { version = "0.12.1", default-features = false }
regex = { version = "1.10.2", default-features = false, features = ["std", "perf"] }
ryu = { version = "1", default-features = false }
serde = { version = "1.0.190", default-features = false, features = ["derive", "rc"] }
serde_json = { version = "1.0.107", default-features = false }
serde_with = { version = "3.4.0", default-features = false, features = ["std", "macros"] }
smallvec = { version = "1", default-features = false, features = ["serde", "const_generics"] }
snafu = { version = "0.7.5", default-features = false }
socket2 = { version = "0.5.5", default-features = false }
tokio = { version = "1.33.0", default-features = false, features = ["net"] }
tokio-openssl = { version = "0.6.3", default-features = false }
tokio-stream = { version = "0.1", default-features = false, features = ["time"], optional = true }
tokio-util = { version = "0.7.0", default-features = false, features = ["time"] }
toml = { version = "0.8.6", default-features = false }
tonic = { version = "0.10", default-features = false, features = ["transport"] }
tracing = { version = "0.1.34", default-features = false }
tracing-core = { version = "0.1.26", default-features = false }
tracing-subscriber = { version = "0.3.17", default-features = false, features = ["std"] }
typetag = { version = "0.2.13", default-features = false }
url = { version = "2", default-features = false }
vector-buffers = { path = "../vector-buffers", default-features = false }
vector-common = { path = "../vector-common" }
vector-config = { path = "../vector-config" }
vector-config-common = { path = "../vector-config-common" }
vector-config-macros = { path = "../vector-config-macros" }
vrl.workspace = true

[target.'cfg(target_os = "macos")'.dependencies]
security-framework = "2.9.2"

[target.'cfg(windows)'.dependencies]
schannel = "0.1.22"

[build-dependencies]
prost-build = "0.12"

[dev-dependencies]
base64 = "0.21.5"
chrono-tz = { version = "0.8.4", default-features = false }
criterion = { version = "0.5.1", features = ["html_reports"] }
env-test-util = "1.0.1"
quickcheck = "1"
quickcheck_macros = "1"
proptest = "1.3"
similar-asserts = "1.5.0"
tokio-test = "0.4.3"
toml = { version = "0.8.6", default-features = false, features = ["parse"] }
ndarray = "0.15.6"
ndarray-stats = "0.5.1"
noisy_float = "0.2.0"
rand = "0.8.5"
rand_distr = "0.4.3"
tracing-subscriber = { version = "0.3.17", default-features = false, features = ["env-filter", "fmt", "ansi", "registry"] }
vector-common = { path = "../vector-common", default-features = false, features = ["test"] }
vrl = { version = "0.8.1", features = ["cli", "test", "test_framework", "arbitrary"] }

[features]
api = ["dep:async-graphql"]
default = []
lua = ["dep:mlua", "dep:tokio-stream", "vrl/lua"]
vrl = ["dep:enrichment"]
test = ["vector-common/test", "proptest"]

[[bench]]
name = "event"
path = "benches/event/main.rs"
harness = false
