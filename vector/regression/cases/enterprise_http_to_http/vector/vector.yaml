data_dir: "/var/lib/vector"

##
## Enterprise
##
enterprise:
  api_key:           "${DD_API_KEY}"
  configuration_key: "${DD_CONFIGURATION_KEY}"
  endpoint:          "http://localhost:8080"

##
## Sources
##

sources:
  internal_metrics:
    type: "internal_metrics"

  http_source:
    type:    "http"
    acknowledgements:
      enabled: false
    address: "0.0.0.0:8282"

##
## Sinks
##

sinks:
  prometheus:
    type:    "prometheus_exporter"
    inputs: [ "internal_metrics" ]
    address: "0.0.0.0:9090"

  http_sink:
    type: "http"
    inputs: [ "http_source" ]
    uri:  "http://localhost:8080"
    encoding:
      codec: "text"
    healthcheck:
      enabled: false
    buffer:
      type:       "memory"
      max_events: 50000  # buffer 50 payloads at a time
