data_dir = "/var/lib/vector"
timezone = "America/Los_Angeles"
expire_metrics_secs = 1.9

[proxy]
enabled = true
http = "http://example.com"
https = "https://example.com"
no_proxy = "no-proxy.com"

[acknowledgements]
enabled = true

[log_schema]
message_key = "foo"
timestamp_key = "bar"
host_key = "baz"
source_type_key = "foobar"
metadata_key = "foobaz"
