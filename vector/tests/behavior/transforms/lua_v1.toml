[transforms.lua_unversioned]
  inputs = []
  type = "lua"
  source = """
    event["a"], event["b"] = nil, event["a"]
  """
[[tests]]
  name = "lua_unversioned"
  [tests.input]
    insert_at = "lua_unversioned"
    type = "log"
    [tests.input.log_fields]
      a = "example value"
  [[tests.outputs]]
    extract_from = "lua_unversioned"
    [[tests.outputs.conditions]]
      type = "vrl"
      source = '''
        !exists(.a) &&
        .b == "example value"
      '''

[transforms.lua_v1]
  inputs = []
  type = "lua"
  version = "1"
  source = """
    event["a"], event["b"] = nil, event["a"]
  """
[[tests]]
  name = "lua_v1"
  [tests.input]
    insert_at = "lua_v1"
    type = "log"
    [tests.input.log_fields]
      a = "example value"
  [[tests.outputs]]
    extract_from = "lua_v1"
    [[tests.outputs.conditions]]
      type = "vrl"
      source = '''
        !exists(.a) &&
        .b == "example value"
      '''
